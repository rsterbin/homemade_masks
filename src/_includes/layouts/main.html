    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/site.css" />

    </head>
    <body>
        <div id="wrap">
            <header id="thin">
                <div class="grid-container-flex">
                    <div class="grid-x grid-padding-x">
                        <div class="logo cell large-2 medium-3 small-4 align-left">
                            <a href="https://haywoodcountybrownsville.com/haywood-county/stanton/" target="_blank" rel="noopener noreferrer"><img src="/images/stanton-logo.png" alt="Town of Stanton" /></a>
                        </div>
                        <div class="title cell large-8 medium-6 small-4">
                            <h1>Mask Guidelines</h1>
                        </div>
                        <div class="social cell large-2 medium-3 small-4 align-right">
                            <div class="social-wrapper">
                                <div class="icon valign-middle" rel="1rem"><a href="https://www.facebook.com/Stanton-Town-Hall-182084205168182/"><i class="fab fa-facebook"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div id="banner" title="Photo by Vera Davidova on Unsplash">
                <div class="flood">
                    <h2 class="valign-middle" rel="7rem">{{ title }}</h2>
                </div>
            </div>
            <div id="nav">
                <div class="grid-container-flex collapsed">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-12">
                            <a href="#"><i class="fas fa-bars" title="Expand Navigation"></i> Menu</a>
                        </div>
                    </div>
                </div>
                <div class="grid-container-flex expanded">
                    <div class="grid-x grid-padding-x">
                        <div class="cell">
                            <ul class="menu align-center">
                                <li><a href="/" title="Why you should wear a mask">Why Masks</a></li>
                                <li><a href="/kinds-of-masks" title="The three main kinds of masks">Kinds of Masks</a></li>
                                <li><a href="/how-to-wear" title="How to wear a mask safely">How to Wear</a></li>
                                <li><a href="/making-masks" title="Patterns, materials, and tips for making cloth masks">Making Masks</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main">
                <div class="grid-container-flex">
                    <div class="grid-x grid-padding-x" id="content">
                        <div class="cell">
                            {{content}}
                        </div>
                    </div>
                    <div class="grid-x grid-padding-x" id="footer">
                        <div class="provided cell small-12 medium-6">
                            <p>Provided by the office of the mayor, 2020</p>
                        </div>
                        <div class="signature cell align-right small-12 medium-6">
                            <img src="/images/signature.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
        <script src="/scripts/vendor/jquery.js"></script>

        <script src="/scripts/app.js"></script>
    </body>
</html>
